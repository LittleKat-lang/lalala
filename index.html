
 <!DOCTYPE html>
<html>
<head>
  <title>Photo Site</title>
  <style>
    /* Remove default browser margins */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial;
    }

    /* Background image covering entire screen */
    .background {
      background-image: url('images/Candace.jpg');
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* Centered music player */
    .music-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Bottom-right images */
    .bottom-right {
      position: absolute;
      bottom: 20px;
      right: 20px;
      text-align: right;
    }
    .bottom-right img {
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <div class="background">
    <!-- Music player in the center -->
    <div class="music-container">
      <audio controls autoplay loop>
        <source src="music/heavyweight.mp3" type="audio/mpeg">
      </audio>
    </div>

    <!-- Bottom-right clickable images -->
    <div class="bottom-right">
      <a href="page1.html">
        <img src="images/border2.jpg" width="300">
      </a>

      <a href="page2.html">
        <img src="images/border.jpg" width="300">
      </a>
    </div>
  </div>
</body>
</html>
